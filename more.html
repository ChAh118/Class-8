<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: 'Arial', sans-serif;
  background-color: #0e0e0e;
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  flex-direction: column;
  overflow: hidden;
}

/* Main Coming Soon Section */
.coming-soon {
  background: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
  padding: 40px 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.3); /* Neon glow effect */
}

.coming-soon h1 {
  font-size: 2.8rem;
  color: #00ffff;
  margin-bottom: 20px;
  text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
}

.coming-soon p {
  font-size: 1.2rem;
  color: #ccc;
  margin-bottom: 20px;
}

.message {
  font-size: 1rem;
  color: #ccc;
  margin-bottom: 20px;
}

/* Go Back Button */
.go-back-btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #00ffff;
  color: #0e0e0e;
  font-size: 1.2rem;
  font-weight: bold;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
  box-shadow: 0 0 10px #00ffff;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.go-back-btn:hover {
  background-color: #00b3b3;
  transform: scale(1.05);
}
